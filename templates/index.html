<head>
    <meta charset="UTF-8">
    <title>Gaming Center Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">ðŸŽ® Gaming Center Slots</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for slot in slots %}
            <div class="col">
                <div class="card h-100 slot-card {% if slot.status == 'available' %}slot-available{% else %}slot-booked{% endif %}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ slot.time }}</h5>
                        <p class="text-muted mb-3">{{ slot.console_type }}</p>
                        
                        {% if slot.status == 'available' %}
                            <span class="badge-available">Available</span>
                            <div class="mt-4">
                                <a href="{{ url_for('book_slot', slot_id=slot._id) }}" class="btn btn-custom w-100">Book Now</a>
                            </div>
                        {% else %}
                            <span class="badge-booked">Booked by {{ slot.booked_by }}</span>
                            <div class="mt-4">
                                <a href="{{ url_for('cancel_slot', slot_id=slot._id) }}" class="btn-cancel">Cancel Booking</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
