<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">

<div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Confirm Booking</h3>
    <p><strong>Time:</strong> {{ slot.time }}</p>
    <p><strong>Console:</strong> {{ slot.console_type }}</p>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Enter Gamer Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. John Doe">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Confirm Booking</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back</a>
        </div>
    </form>
</div>

</body>
</html>
