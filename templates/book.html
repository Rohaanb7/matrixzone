<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 booking-container" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Confirm Booking</h3>
    <div class="text-center mb-4">
        <h2 style="color: #00ff88;">{{ slot.time }}</h2>
        <p class="text-muted">{{ slot.console_type }}</p>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Enter Gamer Name</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. Player One">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-custom">Confirm Booking</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">Go Back</a>
        </div>
    </form>
</div>

</body>
